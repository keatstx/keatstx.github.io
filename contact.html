<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact | Glowline Creative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact Glowline Creative to plan a 90-day growth sprint for your medspa.">
  <link rel="canonical" href="https://your-gh-pages-domain/contact.html">
  <link rel="stylesheet" href="styles.css?v=9">
</head>
<body>

<div id="site-header"></div>
<script>
  fetch('header.html')
    .then(r => r.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;
      const nav=document.querySelector('.nav');
      if(nav){ nav.querySelectorAll('a').forEach(a=>{ if(a.getAttribute('href')==='contact.html') a.classList.add('active'); });}
    });
</script>

<main class="wrap">
  <div class="content-720">
    <h1>Contact</h1>
    <p>Tell us about your goals. We will recommend a focused plan for the next 90 days.</p>

    <form id="contactForm" action="https://formspree.io/f/mblkwqjk" method="POST">
      <label for="name">Your name</label>
      <input id="name" type="text" name="name" required>

      <label for="email">Work email</label>
      <input id="email" type="email" name="email" required>

      <label for="company">Clinic or medspa name</label>
      <input id="company" type="text" name="company" required>

      <label for="city">City</label>
      <input id="city" type="text" name="city">

      <label for="message">What services are you interested in?</label>
      <textarea id="message" name="message" rows="6"></textarea>

      <!-- Optional subject line visible in Formspree dashboard emails -->
      <input type="hidden" name="_subject" value="New strategy session request">

      <button type="submit">Request a strategy session</button>
    </form>

    <p id="formStatus" class="muted" role="status" aria-live="polite" style="margin-top:8px;"></p>

    <p class="muted" style="margin-top:16px">Prefer email? Contact us at <a href="mailto:hello@glowlinecreative.com">hello@glowlinecreative.com</a>.</p>
  </div>
</main>

<footer class="site-footer">
  <div class="wrap">Â© <span id="y"></span> Glowline Creative</div>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</footer>

<script>
  // Progressive enhancement: submit via fetch for nicer UX
  const form = document.getElementById('contactForm');
  const statusEl = document.getElementById('formStatus');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusEl.textContent = 'Sending...';

    const formData = new FormData(form);
    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        form.reset();
        statusEl.textContent = 'Thanks. Your request was sent successfully.';
      } else {
        const data = await res.json().catch(() => ({}));
        statusEl.textContent = data?.error || 'There was a problem sending the form. Please try again.';
      }
    } catch (err) {
      statusEl.textContent = 'Network error. Please check your connection and try again.';
    }
  });
</script>
</body>
</html>
