<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact | Glowline Creative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact Glowline Creative to plan a 90-day growth sprint for your medspa.">
  <link rel="canonical" href="https://your-gh-pages-domain/contact.html">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="site-header"></div>
<script>
  fetch('header.html')
    .then(r => r.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;
      const path = window.location.pathname.split('/').pop() || 'index.html';
      const nav = document.querySelector('.nav');
      if (!nav) return;
      [...nav.querySelectorAll('a')].forEach(a => {
        const href = a.getAttribute('href');
        if ((path === '' && href === 'index.html') || href === path) a.classList.add('active');
        if ((path === 'index.html' || path === '') && href === 'index.html') a.classList.add('active');
      });
    });
</script>

<main class="wrap" style="max-width:720px">
  <h1>Contact</h1>
  <p>Tell us about your goals. We will recommend a focused plan for the next 90 days.</p>

  <!-- Replace 'your-id' with your Formspree or CRM endpoint -->
  <form action="https://formspree.io/f/your-id" method="POST">
    <label for="name">Your name</label>
    <input id="name" type="text" name="name" required>

    <label for="email">Work email</label>
    <input id="email" type="email" name="email" required>

    <label for="company">Clinic or medspa name</label>
    <input id="company" type="text" name="company" required>

    <label for="city">City</label>
    <input id="city" type="text" name="city">

    <label for="message">What services are you interested in?</label>
    <textarea id="message" name="message" rows="6"></textarea>

    <button type="submit">Request a strategy session</button>
  </form>

  <p class="muted">Prefer email? Contact us at <a href="mailto:hello@glowlinecreative.com">hello@glowlinecreative.com</a>.</p>
</main>

<footer class="site-footer">
  <div class="wrap">Â© <span id="y"></span> Glowline Creative</div>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</footer>
</body>
</html>
